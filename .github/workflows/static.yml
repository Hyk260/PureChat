# å°†é™æ€å†…å®¹éƒ¨ç½²åˆ° GitHub Pages çš„å·¥ä½œæµç¨‹ é€‚ç”¨äºweb
name: GitHub Pages Deploy

on:
  # push:
    # branches: ['main']
  # æ‰‹åŠ¨è§¦å‘å·¥ä½œæµ
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN çš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: read

# å…è®¸ä¸€ä¸ªå¹¶å‘çš„éƒ¨ç½²ï¼Œå–æ¶ˆè¿›è¡Œä¸­çš„éƒ¨ç½²
concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      # - name: è¿è¡Œä»£ç æ£€æŸ¥
      #   run: pnpm run lint:check

  # æ„å»ºå’Œéƒ¨ç½²
  deploy:
    # ä»…åœ¨æ¨é€åˆ°mainåˆ†æ”¯æˆ–æ‰‹åŠ¨è§¦å‘æ—¶è¿è¡Œ
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          # è·å–å®Œæ•´å†å²ç”¨äºæ›´å¥½çš„ç¼“å­˜
          fetch-depth: 0

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: è·å– pnpm å­˜å‚¨ç›®å½•
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: è®¾ç½® pnpm ç¼“å­˜
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: è¿è¡Œä»£ç æ£€æŸ¥
        run: pnpm run lint:check

      - name: æ„å»ºåº”ç”¨
        run: pnpm run build:github
        env:
          VITE_BASE_URL: /PureChat/

      - name: éªŒè¯æ„å»ºè¾“å‡º
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found in dist"
            exit 1
          fi
          echo "âœ… Build verification passed"
          ls -la dist/

      - name: è®¾ç½® Pages
        uses: actions/configure-pages@v4

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: éƒ¨ç½²åˆ° GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: éƒ¨ç½²çŠ¶æ€
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi