<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_APP_NAME%</title>
    <!-- <script type="module" src="/loading.js"></script> -->
  </head>
  <style>
    #app {
      height: 100%;
    }
    html,
    body {
      height: 100%;
    }
    html {
      overflow: hidden;
    }
    body {
      margin: 0;
      text-rendering: optimizelegibility;
      font-family:
        "HarmonyOS Sans",
        "Segoe UI",
        "SF Pro Display",
        -apple-system,
        BlinkMacSystemFont,
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        "Open Sans",
        "Helvetica Neue",
        "微软雅黑",
        "HarmonyOS Sans SC",
        "PingFang SC",
        "Hiragino Sans GB",
        "Microsoft Yahei UI",
        "Microsoft Yahei",
        "Source Han Sans CN",
        sans-serif,
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        "Apple Color Emoji",
        "Twemoji Mozilla",
        "Noto Color Emoji",
        "Android Emoji";
    }
  </style>
  <body>
    <div id="app">
      <style>
        .loading {
          color: #999;
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .loading-title {
          font-weight: 500;
          font-size: 28px;
          margin: 15px 0;
        }
        .bouncing-loader {
          padding-top: 12px;
          text-align: center;
          font-size: 12px;
          cursor: pointer;
          color: rgba(0, 0, 0, 0.45);
          display: flex;
          justify-content: center;
        }
        .bouncing-loader > div {
          width: 8px;
          height: 8px;
          margin: 0 3px;
          background: #8385aa;
          border-radius: 50%;
          animation: bouncing-loader 0.6s infinite alternate;
        }
        .bouncing-loader > div:nth-child(2) {
          animation-delay: 0.2s;
        }
        .bouncing-loader > div:nth-child(3) {
          animation-delay: 0.4s;
        }
        @keyframes bouncing-loader {
          from {
            opacity: 1;
            transform: translateY(0);
          }
          to {
            opacity: 0.1;
            transform: translateY(-1rem);
          }
        }
      </style>
      <div class="loading">
        <div class="bouncing-loader">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script type="module" src="/log.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
