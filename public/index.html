<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
  </body>
  <script>
    try {
      // init(Vue)
      window.__APP_INFO__ = '<%= htmlWebpackPlugin.options.__APP_INFO__ %>'
      console.log(
        " %c "
          .concat("Pure-Admin", "  %c 基于Vue3、Element-Plus ")
          .concat(" 构建 "),
        "color: #fadfa3; background: #030307; padding:5px 0;",
        "background: #fadfa3; padding:5px 0;"
      );
      console.log(
        "%cHi! 我是Pure-Admin的作者，\n作为一名开发者，很高兴能以这样的方式与你认识，\n如果你对项目有什么要吐槽的或者好的想法分享",
        "line-height: 30px"
      );
      console.log(
        "欢迎给我发送邮件交流: %c2607881950@qq.com",
        "line-height: 30px; color: red"
      );
    } catch (e) {
      console.log(e);
    }
    function init(Vue) {
      // console.log(Vue,"vue实例");
      const app = Vue;
      const { version } = app;

      console.log(version, "VUE版本号");
      // console.log(navigator)
      const isMacBrowser = /Mac|iPod|iPhone|iPad/.test(navigator.platform);

      // console.log(window.performance)
    }
  </script>
</html>
